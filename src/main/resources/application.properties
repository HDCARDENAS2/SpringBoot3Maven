server.servlet.context-path=/api
server.port=8081
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:~/public
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.entitymanager.packages-to-scan=com.learn.springb3.repository, com.learn.springb3.entity
spring.jpa.mapping-resources[0]=queries.xml
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
queue.new.user=newUser.queue